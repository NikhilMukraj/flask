<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .paper-container {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .paper-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .paper-blurb {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .paper-link {
            color: #0066cc;
            text-decoration: none;
        }

        .paper-link,
        .alternate-link {
            color: #0066cc;
            text-decoration: none;
            word-wrap: break-word; /* Add this line to wrap long links or text */
        }
        
        .paper-blurb,
        .paper-title {
            word-wrap: break-word;
        }

        .alternate-links {
            margin-top: 10px;
        }
        
        .alternate-link {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <h2 class="paper-title">{{ title }}</h2>
        {{ blurb }}
        {{ link }}
        <div class="alternate-links">
            {{ other_links }}
        </div>
    </div>
</body>
</html>
